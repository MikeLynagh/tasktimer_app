<!DOCTYPE html>
<html lang="en">
    <head>
        
    </head>
    <body>
        <div class="container">
            <h1>Task Timer</h1>
            <div>
                <div class="form-group">
                    <h4><label for="fullDay">Track Full Day</label></h4>
                    <select name="mainworkday" id="mainworkday">
                        <option value="Monday">Monday</option>
                        <option value="Tuesday">Tuesday</option>
                        <option value="Wednesday">Wednesday</option>
                        <option value="Thursday">Thursday</option>
                        <option value="Friday">Friday</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <button id="startDayBtn">Start Day</button>
                    <button id="pauseDayBtn">Pause Day </button>
                    <button id="stopDayBtn">Stop Day</button>
                </div>
                <div class="form-group">
                    <p>Work day: Time spent: <span id="daytimer">0:00:00</span></p>
                </div>
            </div>
            <div class="form-group">
                <label for="taskDay">Choose Day: </label>
                <select name="workday" id="workday">
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>

                </select>
            </div>
            <div class="form-group">
                <label for="taskName">Task Name</label>
                <input type="text" class="form-control" id="taskName">
            </div>
            <div class="form-group">
                <label for="taskLabel">Task Label</label>
                <input type="text" class="form-control" id="taskLabel">
            </div>
            <div class="form-group">
                <button id="startBtn">Start</button>
                <button id="pauseBtn">Pause</button>
                <button id="stopBtn">Stop</button>
                <button id="exportBtn">Export to CSV</button>
            </div>
            <div class="form-group">
                <p>Time spent: <span id="timer">0:00:00</span></p>
            </div>
            <h2>Task History</h2>
            <!-- <ul id="taskHistory" class="list-group">
            </ul> -->
            <table id="tableData">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Day</th>
                        <th>Task Name</th>
                        <th>Task Label</th>
                        <th>Time Spent</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
            

        </div>
        <script src="app.js"></script>
    </body>
</html>
